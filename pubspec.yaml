name: vanguard
description: "A unified executive command center for Red Team leads, blending encrypted project orchestration with real-time, segmented cybersecurity intelligence. Streamline team management and secure note-taking in a local-first, high-performance interface designed for offensive security and mobile development."

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.10.1

dependencies:
  flutter:
    sdk: flutter

  # UI & Fonts
  google_fonts: ^6.2.1
  animations: ^2.0.11
  flutter_staggered_animations: ^1.1.1
  lucide_icons: ^0.257.0

  # State Management
  flutter_riverpod: ^2.5.1

  # Database
  drift: ^2.18.0
  drift_flutter: ^0.2.0
  sqlite3_flutter_libs: ^0.5.24

  # Security
  flutter_secure_storage: ^9.2.2
  local_auth: ^2.3.0

  # Utilities
  path_provider: ^2.1.4
  path: ^1.9.0
  uuid: ^4.5.1
  crypto: ^3.0.5

  # Rich Text
  flutter_markdown: ^0.7.3

  cupertino_icons: ^1.0.8
  http: ^1.2.1
  webfeed_revised: ^0.7.0
  webview_flutter: ^4.7.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: ^0.14.4

  build_runner: ^2.4.9
  drift_dev: ^2.18.0

  flutter_lints: ^6.0.0

flutter:

  uses-material-design: true

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/icon/vanguardlogo.png"
  min_sdk_android: 21